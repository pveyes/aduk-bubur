    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bubur Diaduk atau Tidak Diaduk?</title>
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <!-- Primary Meta Tags -->
    <meta name="title" content="Bubur Diaduk vs Tidak Diaduk" />

    <link rel="stylesheet" href="/normalize.css" />
    <link rel="stylesheet" href="/dist/client.css" />
    <script type="module" src="https://unpkg.com/disco-party@0.1.2"></script>
    <style>
      .toggle {
        user-select: none;
        position: relative;
        z-index: 1;
        padding: 5px;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 6px;
      }
      .logo {
        position: absolute;
        bottom: 2rem;
        left: auto;
        right: auto;
        color: #ccc;
        width: 300px;
        text-align: center;
      }

      .logo a {
        color: #bbb;
      }

      .background {
        z-index: 1;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-size: cover;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div class="background" id="background" style="background-image: url('/bubur-topping.webp');"></div>
    <div class="toggle" id="toggle">
      <label for="aduk" class="toggle-label">Bubur diaduk</label>
      <input id="aduk" name="aduk-back" class="toggle-radio" type="radio" />
      <div class="toggle-switch"></div>
      <label for="pisah" class="toggle-label">Bubur tidak diaduk</span>
      <input id="pisah" name="aduk-back" class="toggle-radio" type="radio" checked />
    </div>
